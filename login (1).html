<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/3ae19e1732.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login - Teachmee</title>
</head>

<body>
    <main>
        <header>
            <h4>Login</h4>
        </header>
        <form>
            <div class="form_wrapper">
                <input id="input" type="text" placeholder="Username" required>
                <i class="material-icons">person</i>
            </div>
            <div class="form_wrapper">
                <input id="password" type="password" placeholder="Password" required>
                <i class="material-icons">lock</i>
            </div>
            <div class="remember_box">
                <div>
                    <input type="checkbox">
                    Remember me
                </div>
                <a href="#" style="color: burlywood;">Forgot Password?</a>
            </div>
            <button>Login</button>
            <div class="new_account">
                Don't have account? <a href="signup.html" style="color: burlywood;">Sign up</a>
            </div>
        </form>
    </main>

</body>

</html>
